<svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8b5cf6" />
            <stop offset="50%" style="stop-color:#6366f1" />
            <stop offset="100%" style="stop-color:#3b82f6" />
        </linearGradient>
        <linearGradient id="radarGlow" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.4" />
        </linearGradient>
    </defs>
    <!-- Main circle -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" />
    <!-- Radar circles -->
    <circle cx="20" cy="20" r="14" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
    <circle cx="20" cy="20" r="9" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <circle cx="20" cy="20" r="4" fill="rgba(255,255,255,0.9)" />
    <!-- Radar sweep line -->
    <path d="M20 20 L20 6" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9" />
    <!-- Document icon overlay -->
    <rect x="14" y="12" width="12" height="16" rx="2" fill="none" stroke="white" stroke-width="1.5" opacity="0.8" />
    <line x1="16.5" y1="17" x2="23.5" y2="17" stroke="white" stroke-width="1" opacity="0.7" />
    <line x1="16.5" y1="20" x2="22" y2="20" stroke="white" stroke-width="1" opacity="0.7" />
    <line x1="16.5" y1="23" x2="21" y2="23" stroke="white" stroke-width="1" opacity="0.7" />
</svg>
